<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screenshot Trigger</title>
</head>
<body>
    <h1>Take a Screenshot</h1>
    <button onclick="triggerScreenshot()">Take Screenshot</button>

    <script>
        function triggerScreenshot() {
            fetch('http://localhost:5000/trigger_screenshot')
                .then(response => {
                    if (response.ok) {
                        alert('Screenshot taken and sent successfully.');
                    } else {
                        alert('Failed to take screenshot.');
                    }
                })
                .catch(error => {
                    alert('Error: ' + error);
                });
        }
    </script>
</body>
</html>
